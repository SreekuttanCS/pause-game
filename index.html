<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pause</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container-fluid body-section p-0">
      <video src="bgg.mp4" class="container-fluid  video-section body-video p-0" loop ></video>
      <div
        class="container content d-flex justify-content-center align-items-center flex-column"
      >
        <h2 class="heading">PAUSE THE TIME</h2>
        <h5 class="instruction">
          TARGET :
          <span class="desc text-danger" ></span>
        </h5>
        <div class="winner"></div>

        <!-- <div class="contianer top-desc">
          <div class="d-flex flex-column align-items-center justify-content-center">
           <span>Enter Name: <input type="text" class=""> </span>
            <button class="name-submit btn bg-danger my-2" onclick="submitFunction()">Submit</button>
          </div>

        </div> -->
         <div class="custom my-2  flex-column  align-items-center justify-content-center">
         <span class="user-input">Enter The Values:</span>
          <span class="mt-3 user-input">Seconds: <input type="text" class="user-sec" /></span>
          <!-- <span class="mt-2 user-input">MilliSecond: <input type="text" class="user-ms" /></span> -->
          <button class="btn mt-2 bg-success" onclick="pass()">Submit</button>
          <button class="btn mt-2 bg-danger" onclick="back()">Back</button>
        </div>

      
        <div class="timer d-flex justify-content-center gap-1">
          <span class="sec">03</span> : <span class="millisec">000</span>
        </div>
        <div class="buttons d-flex gap-3">
          <button class="pause" onclick="pauseFunction()" >PAUSE</button>
          <button class="start" onclick="startFunction()">START</button>
          <button class="reset" onclick="resetFunction()">RESET</button>
        </div>
 <!-- <span class="user my-2"
            >User can change the value <a onclick="user()" class="text-danger">Press Here!</a></span
          > -->
       
    </div></section>
  </body>
  <script src="script.js"></script>
</html>
